<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <title>Messages</title>
</head>
<body>
    <h1>List of Messages</h1>

    <!-- Loop through the 'messages' list passed from Flask -->
    <ul>
        {% for msg in messages %}
            <!-- Display each message inside a list item -->
            <li>{{ msg }}</li>
        {% endfor %}
    </ul>
</body>
</html>
