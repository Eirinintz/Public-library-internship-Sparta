<!-- Title displaying the edit page and the entry number of the book -->
<h2>Επεξεργασία Βιβλίου {{ person.ari8mosEisagoghs }}</h2>

<!-- Form for editing the selected book -->
<form method="post">
    <!-- Django CSRF protection token -->
    {% csrf_token %}

    <!-- Render all form fields as paragraphs -->
    {{ form.as_p }}

    <!-- Submit button with confirmation dialog -->
    <button type="submit" onclick="return confirmSave();">
        Αποθήκευση
    </button>

    <!-- Display Django messages (success, error, etc.) -->
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li class="{{ message.tags }}">{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</form>

<!-- JavaScript confirmation before saving changes -->
<script>
function confirmSave() {
    return confirm("Είσαι σίγουρος για αυτές τις αλλαγές?");
}
</script>

<!-- Button to return to the duplicate resolution page -->
<a href="{% url 'resolve_duplicates' %}">
    <button>Πίσω στα διπλότυπα</button>
</a>
