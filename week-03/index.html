<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Upload Excel</title>
</head>
<body>
  <h2>Upload Excel File</h2>

  <form action="/upload" method="POST" enctype="multipart/form-data">
    <input type="file" name="file" accept=".xlsx,.xls" required />
    <button type="submit">Upload</button>
  </form>
</body>
</html>
